<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
  <!-- Project -->
  <main class="container">
    <section class="input">
      <input type="text" placeholder="London" id="country" value="London">
      <button class="search" type="button"<span class="material-symbols-outlined">search</span></button>
    </section>
    
    <div class="weather">
      <img width="100" height="100" class="img">
      <section>
        <span class="degree"></span>
        <span class="weather-type">Clear</span>
        <label class="co"></label>
      </section>
      
    </div>
    
    <div class="info">
      <section>
        <span class="material-symbols-outlined">humidity_mid</span>
        <div class="desc">
          <span class="humidity"></span>
          <span>Humidity</span>
        </div>
      </section>
      
      <section>
         <span class="material-symbols-outlined">air</span>
         <div class="desc">
            <span class="ws"></span>
            <span>Wind Speed</span>
         </div>
      </section>
      
    </div>
    
  </main>
  <script defer src="main.js"></script>
</body>
</html>
